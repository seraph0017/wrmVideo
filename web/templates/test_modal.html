<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态窗口测试</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>模态窗口测试</h1>
        <button type="button" class="btn btn-primary" onclick="testModal()">测试模态窗口</button>
        
        <!-- 测试模态窗口 -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">测试模态窗口</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>这是一个测试模态窗口，用于验证Bootstrap模态窗口功能是否正常。</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function testModal() {
            console.log('testModal 函数被调用');
            console.log('jQuery版本:', typeof $ !== 'undefined' ? $.fn.jquery : '未加载');
            console.log('Bootstrap是否可用:', typeof bootstrap !== 'undefined');
            
            try {
                const modalElement = document.getElementById('testModal');
                console.log('模态窗口元素:', modalElement);
                
                if (modalElement) {
                    const modal = new bootstrap.Modal(modalElement);
                    console.log('Bootstrap Modal实例:', modal);
                    modal.show();
                    console.log('模态窗口显示命令已执行');
                } else {
                    console.error('找不到模态窗口元素');
                    alert('找不到模态窗口元素');
                }
            } catch (error) {
                console.error('显示模态窗口时出错:', error);
                alert('显示模态窗口时出错: ' + error.message);
            }
        }
    </script>
</body>
</html>
